<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="all.min.css"> -->
</head>
<body>
    <div class="container mt-2" >
        <div class=" card">
            <div class=" card-body w-50" style="margin: auto;">
                <div class=" list-group mb-2 ">
                    <a href="#" class=" list-group-item list-group-item-action music" id="01.mp3">ဂုဏ်ကြီးရှင်</a>
                    <a href="#" class=" list-group-item list-group-item-action music" id="02.mp3">ဈေးသည်အေးကြွယ်</a>
                    <a href="#" class=" list-group-item list-group-item-action music" id="03.mp3">ထန်ရွက်ပုတီး</a>
                    <a href="#" class=" list-group-item list-group-item-action music" id="04.mp3">ရွာကြီးသူစံပယ်နွဲ့</a>
                    <a href="#" class=" list-group-item list-group-item-action music" id="05.mp3">လူမနေတဲ့အိမ်ကလေး</a>
                </div>
                <audio src="music/01.mp3"></audio>

                <div class="mt-4 small d-flex justify-content-center text">00 / 00</div>
                <div class=" progress" style="height: 3px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class=" d-flex justify-content-around">
                    <i class="btn fa-solid fa-angle-left"></i>
                    <i class="btn fa-solid fa-play"></i>
                    <i class="btn fa-solid fa-pause" style="display: none;"></i>
                    <i class="btn fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
